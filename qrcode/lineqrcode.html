<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        #qrForm {
            display: none;
        }
        #qrResult {
            display: none;
        }
    </style>
</head>
<body>
    <div id="qrResult" style="margin-top: 20px;">
        <h2>Generated QR Code:</h2>
        <img id="qrCodeImage" src="" alt="QR Code">
        <br><br>
        <button onclick="window.print();">Print QR Code</button>
    </div>

    <script>
        // Function to get the query parameter value from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fill the input fields with URL parameters if available and generate QR code immediately
        window.onload = function() {
            initializeLiff('1655717777-MVpyYoWx');
        };

        // LIFF Initialization
        function initializeLiff(myLiffId) {
            liff.init({ liffId: myLiffId })
                .then(() => {
                    // Check if the user is logged in
                    if (!liff.isLoggedIn()) {
                        // If not logged in, redirect to LINE login
                        liff.login();
                    } else {
                        // Call your logic function after successful login
                        lotg();
                    }
                })
                .catch((err) => {
                    console.error("Error initializing LIFF: ", err);
                });
        }

        // Logic after successful login
        function lotg() {
            const bo = getQueryParam('bo');
            const bt = getQueryParam('bt');

            // Fetch user profile
            liff.getProfile().then(function(profile) {
                const uid = profile.userId;
                const uname = profile.displayName;

                // Check if bo and bt are valid before redirecting
                if (bo && bt) {
                    // Construct the URL to redirect to
                    const redirectUrl = `https://naiall.github.io/BBSys/qrcode/lineqrcode.html?bo=${bo}&bt=${bt}&userId=${uid}&displayName=${uname}`;
                    window.location.replace(redirectUrl); // Redirect to the specified URL
                }
                // Optionally, handle invalid bo or bt values
                else {
                    console.error("Invalid bo or bt values.");
                }
            });
        }
    </script>
</body>
</html>
