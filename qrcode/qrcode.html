<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #qr-reader {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .data {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    
    <!-- แสดงข้อมูล User ที่ด้านบน -->
    <div class="data">
        <h2>User Information:</h2>
        <p><strong>User ID:</strong> <span id="userId"></span></p>
        <p><strong>User Name:</strong> <span id="displayName"></span></p>
    </div>
    
    <div id="qr-reader"></div>
    <div class="result">
        <h2>Scan Results:</h2>
        <div id="qr-reader-results"></div>
    </div>

    <script>
        // ข้อมูล User ที่แสดงด้านบน
        const userId = "your-user-id"; // ใส่ค่า userId ที่ต้องการแสดง
        const displayName = "your-display-name"; // ใส่ค่า displayName ที่ต้องการแสดง

        // แสดงข้อมูล User ที่โหลดขึ้นมา
        document.getElementById("userId").textContent = userId;
        document.getElementById("displayName").textContent = displayName;

        function docReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        docReady(function() {
            var resultContainer = document.getElementById('qr-reader-results');
            var lastResult, countResults = 0;

            var html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 10, qrbox: 250 });

            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText !== lastResult) {
                    ++countResults;
                    lastResult = decodedText;
                    console.log(`Scan result = ${decodedText}`, decodedResult);

                    resultContainer.innerHTML += `<div class="p-3 mb-2 bg-success text-white">[${countResults}] - ${decodedText}</div>`;
                }
            }

            function onScanError(qrCodeError) {
                // Handle scan error if necessary
            }

            html5QrcodeScanner.render(onScanSuccess, onScanError);
        });
    </script>
</body>
</html>
