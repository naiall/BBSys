<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #qr-reader {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .data {
            margin-top: 20px;
        }
        .result {
            margin-top: 20px;
        }
        .submit-button {
            margin-top: 20px;
            display: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .submit-button i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
<!--     <h1>QR Code Scanner</h1>  -->
    
    <!-- แสดงข้อมูล User ที่ด้านบน -->
     <div class="data">
      <!--  <h2>User Information:</h2> -->
         <p><strong>User ID:</strong> <span id="userId"></span></p> 
         <p><strong>User Name:</strong> <span id="displayName"></span></p> 
    </div> 
    
    <div id="qr-reader"></div>
    <div class="result">
        <h2>Scan Results:</h2>
        <div id="qr-reader-results"></div>
    </div>

    <!-- ปุ่ม Submit -->
    <button id="submitButton" class="submit-button">
        <i class="fas fa-paper-plane"></i> Submit
    </button>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
            return params;
        }

        // ดึงค่า userId และ displayName จาก URL
        const params = getQueryParams();
        const userId = params.userId || "N/A"; 
        const displayName = params.displayName || "N/A"; 

        // แสดงข้อมูล User ที่โหลดขึ้นมา
        document.getElementById("userId").textContent = userId;
        document.getElementById("userId").style.display = "none";
        document.getElementById("displayName").textContent = displayName;
        document.getElementById("displayName").style.display = "none";
        function docReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        docReady(function() {
            var resultContainer = document.getElementById('qr-reader-results');
            var submitButton = document.getElementById('submitButton');
            var scanResults = [];
            var lastResult, countResults = 0;

            var html5QrcodeScanner = new Html5QrcodeScanner(
                "qr-reader", { fps: 10, qrbox: 250 });

            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText !== lastResult) {
                    ++countResults;
                    lastResult = decodedText;
                    console.log(`Scan result = ${decodedText}`, decodedResult);

                    scanResults.push(decodedText);
                    resultContainer.innerHTML += `<div class="p-3 mb-2 bg-success text-white">[${countResults}] - ${decodedText}</div>`;

                    // Show the Submit button after 2 scans
                    if (scanResults.length === 2) {
                        submitButton.style.display = "flex";
                    }
                }
            }

            function onScanError(qrCodeError) {
                // Handle scan error if necessary
            }

            html5QrcodeScanner.render(onScanSuccess, onScanError);

            // Handle Submit button click
            submitButton.addEventListener('click', function() {
                const bo = scanResults[0];
                const bt = scanResults[1];
                //const submitUrl = `https://script.google.com/macros/s/AKfycbxKTile0eqVDlq17vBNE32_TseqgLYRY9BvQj9Fa5MTkTn6fCYyMhXGdvbKmznHyF4I/exec?method=sendToLineBot`;
                const submitUrl = `https://script.google.com/macros/s/AKfycbxKTile0eqVDlq17vBNE32_TseqgLYRY9BvQj9Fa5MTkTn6fCYyMhXGdvbKmznHyF4I/exec?method=postData&bo=${bo}&bt=${bt}&userId=${userId}&displayName=${displayName}`;
                window.location.href = submitUrl;
            });
        });
    </script>
</body>
</html>
