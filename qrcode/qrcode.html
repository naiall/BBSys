<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }
        #qr-reader, .data, .result {
            width: 90%;
            max-width: 500px;
            margin: 10px 0;
        }
        .data {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .data p {
            margin: 5px 0;
            font-size: 1rem;
        }
        .result {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #qr-reader-results {
            font-size: 0.9rem;
            color: #555;
        }
        .qr-scan-result {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 0.9rem;
        }
        .submit-button, .clear-button {
            margin-top: 10px;
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            max-width: 500px;
            width: 90%;
        }
        .submit-button {
            background-color: #28a745;
        }
        .clear-button {
            background-color: #dc3545;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
        .submit-button i, .clear-button i {
            margin-right: 8px;
        }
        /* Media Queries for Smaller Screens */
        @media (max-width: 600px) {
            .data p, .result h2, .submit-button, .clear-button {
                font-size: 0.9rem;
            }
            .submit-button, .clear-button {
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="data">
        <p><strong>User Name:</strong> <span id="displayName"></span></p>
    </div>
    
    <span id="userId" style="display: none;"></span> <!-- Hidden User ID -->
    
    <div id="qr-reader"></div>

    <div class="result">
        <h2>Scan Results:</h2>
        <div id="qr-reader-results">
            <input type="text" id="scanResult" placeholder="เลขจอง หรือ เลขโลหิต" style="display: none; width: 100%; padding: 15px; margin: 10px 0; font-size: 1.2rem; border: 1px solid #ccc; border-radius: 5px;">
        </div>
    </div>

    <button id="submitButton" class="submit-button" style="display: none;">
        <i class="fas fa-paper-plane"></i> Submit
    </button>
    
    <button id="clearButton" class="clear-button" style="display: none;">
        <i class="fas fa-redo"></i> Clear Scan Results
    </button>

    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split("&");
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
            return params;
        }

        // Extract user information from URL parameters
        const params = getQueryParams();
        const userId = params.userId || "N/A"; 
        const displayName = params.displayName || "N/A"; 

        document.getElementById("userId").textContent = userId;
        document.getElementById("displayName").textContent = displayName;

        // Function to ensure the DOM is ready before executing the rest of the script
        function docReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        // Execute script when DOM is ready
        docReady(function() {
            const resultContainer = document.getElementById('scanResult'); // Input for scan result
            const html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
            let pendingResult = null;

            // Callback when QR code is successfully scanned
            function onScanSuccess(decodedText, decodedResult) {
                if (!pendingResult) {
                    pendingResult = decodedText;
                    resultContainer.value = pendingResult;

                    // Automatically submit the scan result
                    const boBtValue = pendingResult;
                    const submitUrl = `${boBtValue}&userId=${userId}&displayName=${encodeURIComponent(displayName)}`;
                    window.location.href = submitUrl; // Submit the result immediately
                }
            }

            // Start the QR scanner
            html5QrcodeScanner.render(onScanSuccess, () => {});
        });
    </script>
</body>
</html>
