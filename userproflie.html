.sitNSpin(@animationSpeed: 1000ms) {

.transformThis(@X: 0, @Y: 0, @Z: 0) {
  transform: rotateX(unit(@X, deg)) rotateY(unit(@Y, deg)) rotateZ(unit(@Z, deg));
}
.transformBefore(@Z) {
  .transformThis(60, 45, @Z);
}
.transformAfter(@Z) {
  .transformThis(240, 45, @Z);
}

@keyframes rotateBefore {
  from {
    .transformBefore(0);
  }
  to {
    .transformBefore(-360);
  }
