<script>
window.onload = function() {
 // initializeLiff('1655787799-blrJl9Nw'); //ใหม่
  initializeLiff('1655904930-0ZMnkxVR');  //เก่า
}
 
function initializeLiff(myLiffId) {
    liff
        .init({
            liffId: myLiffId
        })
        .then(() => {
         letg();
        })
        .catch((err) => {
        });
}
//import swal from 'sweetalert';
const xurl = "https://script.google.com/macros/s/AKfycbxjR8JO9Xh4GOW1d_aDfoMU3O_FyTF7r75-2o8lFDK3bTVTs2jP/exec";
var myParam = window.location.search;
var exc = myParam.split('code=')[1].split('&')[0];
var excst = myParam.split('state=')[1].split('&')[0];
  
   //alert(exc+'****'+excst);
function letg() {
        liff.getProfile().then(function(profile) {
        var uid = profile.userId;
        var uname = profile.displayName;

    // alert(uid+'****'+exc+'****'+excst);
        var xmlhttp = new XMLHttpRequest();
        var theUrl = xurl+'?code='+exc+'&state='+excst+'&uid='+uid+'&uname='+uname;
        xmlhttp.open('GET', theUrl);
        xmlhttp.send();
            xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var jsonResponse = JSON.parse(this.responseText);
        }   
 
        alert(jsonResponse.desc); 
   
              Swal.fire({
  position: 'center',
  icon: 'success',
  title: 'ลงทะเบียน LINE สำเร็จ',
  showConfirmButton: false,
  timer: 1500
                     })           
              
       window.location.replace('https://docs.google.com/forms/d/e/1FAIpQLSf3aUXOoaA_aBR293Sz7W9UFYNQEoA_kOmTIYKNHxeFR_Svpw/viewform?usp=pp_url&entry.306114251='+ jsonResponse+&entry.2105062721=+uid)
        //liff.closeWindow();
              
      }});  

}

</script>
