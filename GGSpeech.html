<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Text to Speech Converter</h1>

        <textarea id="txt" cols="10" rows="10"></textarea>
        <input onclick="speakText()" type="button" value="submit">

        <script>
            function speakText(){
                    var audio = new Audio();
                    audio.src ='https://translate.google.com.vn/translate_tts?ie=UTF-8&q=+'txt'+&tl=th&client=tw-ob';
                    audio.play();
                
            }
        </script>
    </body>
</html>
